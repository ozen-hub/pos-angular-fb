<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-4 wrapper">
      <form class="example-form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Full Name</mat-label>
          <input type="text" matInput
                 placeholder="Ex. saman Silva">
        </mat-form-field>
      </form>

    </div>
    <div class="col-12 col-md-4 col-lg-4 wrapper">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Address</mat-label>
        <input type="text" matInput
               placeholder="Ex. Colombo">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4 col-lg-4 wrapper">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Salary</mat-label>
        <input type="number" matInput
               placeholder="Ex. 500000">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-4 col-lg-4 wrapper">
      <input type="file">
    </div>
    <div class="col-12 wrapper">
      <div style="display: flex; align-items: center; justify-content: flex-end; margin-top: 20px">
        <button mat-raised-button color="primary">Save Customer</button>
      </div>
    </div>
  </div>
</div>
